<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üöÄ DevOps Quote Generator</h1>

  <div id="quote-box">
    <p id="quote">Loading quote...</p>
    <button onclick="getQuote()">üéØ Get Another Quote</button>
  </div>

  <script>
    async function getQuote() {
      try {
        const response = await fetch("https://devops-quote-app-production.up.railway.app/api/quote");
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        // Print the quote in the webpage
        document.getElementById("quote").innerText = `"${data.quote}"`;
      } catch (error) {
        console.error("Error fetching quote:", error);
        document.getElementById("quote").innerText = "‚ö†Ô∏è Failed to load quote. Try again later.";
      }
    }

    // Automatically fetch a quote when the page loads
    window.addEventListener("DOMContentLoaded", getQuote);
  </script>
</body>
</html>
